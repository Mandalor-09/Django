<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Register</title>
    
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    
    <!-- jQuery -->
    <script src="js/jquery-2.0.0.min.js" type="text/javascript"></script>
    
    <!-- Bootstrap4 files-->
    <script src="/static/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <link href="/static/css/bootstrap.css" rel="stylesheet" type="text/css">
    
    <!-- Font awesome 5 -->
    <link href="fonts/fontawesome/css/all.min.css" type="text/css" rel="stylesheet">
    
    <!-- custom style -->
    <link href="/static/css/ui.css" rel="stylesheet" type="text/css">
    <link href="/static/css/responsive.css" rel="stylesheet">
    
    <!-- custom javascript -->
    <script src="js/script.js" type="text/javascript"></script>
    
    <script type="text/javascript">
    /// some script
    
    // jquery ready start
    $(document).ready(function() {
        // jQuery code
    
    }); 
    // jquery end
    </script>
    
    </head>

<body>
    <section class="section-conten padding-y" style="min-height:84vh">

        <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
            <div class="card-body">
                <h4 class="card-title mb-4">Sign Up</h4>
                {% include 'base/alerts.html' %}
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input name="name" class="form-control" placeholder="Name" type="text">
                    </div> <!-- form-group// -->
                    <div class="form-group">
                        <input name="email" class="form-control" placeholder="Email" type="text">
                    </div> <!-- form-group// -->
                    <div class="form-group">
                        <input name="password1" class="form-control" placeholder="Password" type="password">
                    </div> <!-- form-group// -->
                    <div class="form-group">
                        <input name="password2" class="form-control" placeholder="Re-Enter Password" type="password">
                    </div> <!-- form-group// -->

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Register </button>
                    </div> <!-- form-group// -->
                </form>
            </div> <!-- card-body.// -->
        </div> <!-- card .// -->
        <br><br>
        <!-- ============================ COMPONENT LOGIN  END.// ================================= -->


    </section>
    
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Alertify request start -->
{% if messages %}
<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
<!-- CSS -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
<!-- Default theme -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />

<script>
  $(document).ready(function () {
    {% for message in messages %}
    {% if message.tags == 'success' %}
    alertify.success('{{ message }}');
    {% elif message.tags == 'info' %}
    alertify.message('{{ message }}');
    {% elif message.tags == 'warning' %}
    alertify.warning('{{ message }}');
    {% elif message.tags == 'error' %}
    alertify.error('{{ message }}');
    {% endif %}
    {% endfor %}
  });
</script>
    {% endif %}
<!-- Alertify Request end  -->

</body>

</html>
