<!DOCTYPE html>
<html lang="en">
{% load socialaccount %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Login</title>
    
    <link rel="shortcut icon" type="image/x-icon" href="static/images/favicon.ico">
    
    <!-- Bootstrap4 files-->
    <script src="static/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <link href="static/css/bootstrap.css" rel="stylesheet" type="text/css">
    
    <!-- Font awesome 5 -->
    <link href="static/css/all.css" type="text/css" rel="stylesheet">
    <link href="static/js/all.min.js" type="text/javascript" rel="javascript">
    

    <!-- custom style -->
    <link href="static/css/ui.css" rel="stylesheet" type="text/css">
    <link href="static/css/responsive.css" rel="stylesheet">
    
    <!-- custom javascript -->
    <script src="js/script.js" type="text/javascript"></script>

    <!-- bootstrap icon -->
    <link rel="stylesheet" href="static/bootstrap-icons/bootstrap-icons.css">
    
    <script type="text/javascript">
    /// some script
    
    // jquery ready start
    $(document).ready(function() {
        // jQuery code
    
    }); 
    // jquery end
    </script>
    
    </head>

<body>
    <section class="section-conten padding-y" style="min-height:84vh">

        <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
            <div class="card-body">
                <h4 class="card-title mb-4">Sign In</h4>
                {% include 'base/alerts.html' %}
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input name="email" class="form-control" placeholder="Email" type="text">
                    </div> <!-- form-group// -->
                    <div class="form-group">
                        <input name="password" class="form-control" placeholder="Password" type="password">
                    </div> <!-- form-group// -->
                    <div class="form-group">
                        <a href="{% url 'forgotpassword' %}" class="float-right">Forgot password?</a>
                        <label class="float-left custom-control custom-checkbox"> <input type="checkbox"
                                class="custom-control-input" checked="">
                            <div class="custom-control-label"> Remember </div>
                        </label>
                    </div> <!-- form-group form-check .// -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </div> <!-- form-group// -->


                </form>
                <div class="text-center">
                    <p class="" style="font-weight: 400;">Third party Login</p>
                    <div style="font-size: 35px">
                        <a href="{% provider_login_url "facebook" %}"><i class="bi bi-facebook m-1 "></i></a>
                        <a href="{% provider_login_url "google" %}"><i class="bi bi-google m-1 "></i></a>
                        <a href="{% provider_login_url "twitter" %}"><i class="bi bi-twitter m-1"></i></a>
                        
                    </div>
                </div>
            </div> <!-- card-body.// -->
        </div> <!-- card .// -->

        <p class="text-center mt-4">Don't have account? <a href="#">Sign up</a></p>
        <br><br>
        <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
        

    </section>

    
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Alertify request start -->
{% if messages %}
<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
<!-- CSS -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
<!-- Default theme -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />

<script>
  $(document).ready(function () {
    {% for message in messages %}
    {% if message.tags == 'success' %}
    alertify.success('{{ message }}');
    {% elif message.tags == 'info' %}
    alertify.message('{{ message }}');
    {% elif message.tags == 'warning' %}
    alertify.warning('{{ message }}');
    {% elif message.tags == 'error' %}
    alertify.error('{{ message }}');
    {% endif %}
    {% endfor %}
  });
</script>
    {% endif %}
<!-- Alertify Request end  -->

</body>

</html>
