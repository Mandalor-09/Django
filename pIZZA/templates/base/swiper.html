<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fody Slider</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="static/css/swiper.css">

  </head>

  <body>
    <section id="tranding mt-0">
      <div class="container">
        
        <h1 class="text-center section-heading">Tranding food</h1>
      </div>
      <div class="container">
        <div class="swiper tranding-slider">
          <div class="swiper-wrapper">
            {% for product in swiper_products %}
            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img src="{{product.images.first.images.url}}" alt="Tranding">
              </div>
              <div class="tranding-slide-content">
                <h1 class="food-price">
                  {% comment %} {{product.finalprice}} {% endcomment %}
                  {% if product.finalprice is not None %}
                  {{product.finalprice}}
                  {% else %}
                  {{product.price}}
                  {% endif %}
                </h1>
                <div class="tranding-slide-content-bottom">
                  <h2 class="food-name">
                    {{product.name}}
                  </h2>
                  <h3 class="food-rating">
                    <span>4.5</span>
                    <div class="rating">
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                    </div>
                  </h3>
                  <form method='post' action="{% url 'menu' %}">
                    {% csrf_token %}
                    <input type="text" name="id" value="{{product.id}}" hidden>{{product.id}}
                    <button type="submit" class="btn btn-white btn-outline-white my-2">Add to cart</button>
                  </form>
                </div>
              </div>
            </div>
            <!-- Slide-end -->
            {% endfor %}
          </div>

          <div class="tranding-slider-control">
            <div class="swiper-button-prev slider-arrow">
              <ion-icon name="arrow-back-outline"></ion-icon>
            </div>
            <div class="swiper-button-next slider-arrow">
              <ion-icon name="arrow-forward-outline"></ion-icon>
            </div>
            <div class="swiper-pagination"></div>
          </div>

        </div>
      </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="static/js/swiper.js"></script>
  </body>

</html>
